<!DOCTYPE html>
<html>
  <head>
    <title>Leaflet Hover Example</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <style>
      #map {
        height: 100vh;
        width: 100vw;
        margin: 0;
      }

      path.leaflet-interactive:focus {
        outline: none;
      }

      .leaflet-control-container {
        position: absolute;
        right: 100px;
      }

      ::-webkit-scrollbar {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      const map = L.map('map').setView([43.3, -2.0], 11);

      // Add a tile layer for the base map
      L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
        maxZoom: 19,
      }).addTo(map);

      // Define the visual style for the bottom layer
      const visualStyle = {
        color: '#3182bd',
        weight: 2,
        opacity: 0.8,
        fillColor: '#6baed6',
        fillOpacity: 0.4,
      };

      // Define the highlight style for the top interactive layer
      const highlightStyle = {
        color: '#2b5775',
        weight: 3,
        opacity: 1,
      };

      // Default style for the interactive top layer
      const defaultStyle = {
        color: '#3182bd',
        weight: 0, // No border for interactive layer
        fillOpacity: 0, // Fully transparent by default
      };

      // Fetch and render the bottom visual GeoJSON layer
      fetch('/geojson-bottom') // Endpoint for the bottom layer
        .then((response) => response.json())
        .then((geojsonData) => {
          L.geoJson(geojsonData, {
            style: visualStyle, // Style for the background layer
          }).addTo(map);
        })
        .catch((error) => console.error('Error loading bottom GeoJSON:', error));

      // Fetch and render the top interactive GeoJSON layer
      fetch('/geojson-top') // Endpoint for the top layer
        .then((response) => response.json())
        .then((geojsonData) => {
          const interactiveLayer = L.geoJson(geojsonData, {
            style: defaultStyle, // Transparent by default
            onEachFeature: (feature, layer) => {
              layer.on('mouseover', () => {
                layer.setStyle(highlightStyle); // Apply highlight on hover
              });
              layer.on('mouseout', () => {
                interactiveLayer.resetStyle(layer); // Reset style on mouseout
              });

              // Add a tooltip with feature properties
              layer.bindTooltip(
                `<strong>${feature.properties['CUSEC']}</strong><br>Municipio: ${feature.properties['Municipio']}`,
                {
                  permanent: false,
                  direction: 'top',
                }
              );
            },
          }).addTo(map);
        })
        .catch((error) => console.error('Error loading top GeoJSON:', error));
    </script>
  </body>
</html>
