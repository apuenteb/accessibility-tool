<!DOCTYPE html>
<html>
  <head>
    <title>Leaflet Hover Example</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <style>
      #map {
        height: 100vh;
        width: 100vw;
        margin: 0;
      }
      path.leaflet-interactive:focus {
        outline: none;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      const map = L.map('map').setView([43.3, -2.0], 11);

      L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
        maxZoom: 19,
      }).addTo(map);

      let geojsonLayer;

      const updateMap = (url) => {
        fetch(url)
          .then(response => response.json())
          .then(geojsonData => {
            if (geojsonLayer) map.removeLayer(geojsonLayer);

            geojsonLayer = L.geoJson(geojsonData, {
              style: (feature) => ({
                color: feature.properties.color || '#3182bd',
                weight: 2,
                opacity: 0.8,
              }),
              onEachFeature: (feature, layer) => {
                layer.on('mouseover', () => {
                  layer.setStyle({
                    color: '#2b5775',
                    weight: 3,
                    opacity: 1,
                  });
                });
                layer.on('mouseout', () => {
                  geojsonLayer.resetStyle(layer);
                });
                layer.bindTooltip(
                  `<strong>${feature.properties['CUSEC']}</strong><br>Municipio: ${feature.properties['Municipio']}`,
                  {
                    permanent: false,
                    direction: 'top',
                  }
                );
              },
            }).addTo(map);
          });
      };

      // Initial GeoJSON load
      updateMap('/geojson');

      // Listen for updates from Dash
      window.addEventListener("message", (event) => {
        if (event.data.action === "updateMap") {
          updateMap(`/styled_geojson/${event.data.selectedData}`);
        }
      });
    </script>
  </body>
</html>
